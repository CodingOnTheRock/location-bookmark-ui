<div class="container">
  <div class="item" *ngFor="let bookmark of bookmarks">
    <app-bookmark-item 
      [bookmark]="bookmark"
      (onCoordsClick)="bookmarkItemCoordsClick($event)">
    </app-bookmark-item>
  </div>
  <div class="empty" *ngIf="bookmarks.length === 0">
    No Bookmark
  </div>
</div>
